<!DOCTYPE html>
<html>
<head>
	<title>MAMADIC</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" >
				<fieldset class="border p-2">
					<legend class="w-auto">MAven MAnual Dependencie Installer Converter</legend>
					<label>Packaging :</label>
					<div class="form-check form-check-inline">
						<label class="form-check-label customLabel" for="jar">Jar</label>
						<input class="form-check-input" type="radio" name="packaging" id="jar" value="jar" checked>
						<label class="form-check-label customLabel" for="war">War</label>
						<input class="form-check-input" type="radio" name="packaging" id="war" value="war">
					</div>
					<div class="form-group">
						<label for="pathFile">Path to the file</label>
						<input type="text" class="form-control" id="pathFile" placeholder="C:/dev/java/3thParty/" value="c:/dev/java/3thParty/">
					</div>
					<textarea id="textareaInput" class="form-control noresize" rows="4" cols="50"
					name="textareaInput" placeholder="Ingrese la declaraciÃ³n de dependencia..."></textarea>
					<input type="button" id="btnParser" value="Parse!" class="btn btn-primary btn-lg btn-block customBtn"/>
					<textarea id="textareaOutput" class="form-control noresize" rows="4" cols="50"
					name="textareaOutput" disabled="disabled"
					placeholder="mvn install:install-file -Dfile=&lt;path-to-file&gt; -DgroupId=&lt;group-id&gt; -DartifactId=&lt;artifact-id&gt; -Dversion=&lt;version&gt; -Dpackaging=&lt;packaging&gt;"></textarea>
				</fieldset>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popup.js"></script>
</body>
</html>
